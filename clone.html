<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Log in page</title>
    <link href="https://fonts.googleapis.com/css2?family=open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Sign In</h2>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="password" required>
          </div>
          <button type="submit">Sign In</button>
          <a href="#" class="forgot-password">Forgot Your password?</a>
          <div class="socail-login">
            <p>Or use</p>
            <div class="socail-icons">
              <a href="#"><img src="https://www.svgrepo.com/show/475647/facebook-color.svg" height="30" alt="facebook" ></a>
              <a href="#"><img src="https://www.svgrepo.com/show/475689/twitter-color.svg" height="30" alt="Twitter"></a>
              <a href="#"><img src="https://www.svgrepo.com/show/448234/linkedin.svg" height="30" alt="Linkedi"></a>
              <a href="#"><img src="https://www.svgrepo.com/show/349489/reddit.svg" height="30" alt="Reddit"></a>
            </div>
          </div>
          <div class="signup-links">
            <p>No account? Sign Up as a:</p>
            <div class="sign-up options">
              <button>Agency</button>
              <button>Brand</button>
              <button>Partner</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
